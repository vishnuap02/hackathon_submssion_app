<!DOCTYPE html>
<html>
<head>
    <title>API Example</title>
    <style>
        /* Define styles for the list items */
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>API Example</h1>
    <ul id="submission-list"></ul>

    <script>
        // Make a GET request to the API endpoint
        fetch('https://jsonplaceholder.typicode.com')
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                // Loop through the response data and create list items
                data.forEach(submission => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${submission.id}, Title: ${submission.title}, Description: ${submission.description}`;
                    document.getElementById('submission-list').appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching API:', error));
    </script>
</body>
</html>
